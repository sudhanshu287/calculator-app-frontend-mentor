<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Frontend Mentor | Calculator app</title>
</head>
<body>
  <main>
    <div class="app-container">
      <div class="calc-header">
        <h1 class="logo">calc</h1>
        <div class="theme-container">
          <p class="theme-title">THEME</p>
          <div class="theme-buttons">
            <div class="theme-numbers">
              <div>1</div>
              <div>2</div>
              <div>3</div>
            </div>
            <div class="theme-change">
              <div class="btn theme-1 active">1</div>
              <div class="btn theme-2">2</div>
              <div class="btn theme-3">3</div>
            </div>
          </div>
        </div>
      </div>
      <div >
        <p class="calc-display">399,981</p>
      </div>
      <div class="calc-buttons">
        <div class="button numbers">7</div>
        <div class="button numbers">8</div>
        <div class="button numbers">9</div>
        <div class="button delete">DEL</div>
        <div class="button numbers">4</div>
        <div class="button numbers">5</div>
        <div class="button numbers">6</div>
        <div class="button numbers">+</div>
        <div class="button numbers">1</div>
        <div class="button numbers">2</div>
        <div class="button numbers">3</div>
        <div class="button numbers">-</div>
        <div class="button numbers">.</div>
        <div class="button numbers">0</div>
        <div class="button numbers">/</div>
        <div class="button numbers">x</div>
        <div class="button reset">RESET</div>
        <div class="button equal">=</div>
      </div>
    </div>
  </main>
  <script src="./js/main.js"></script>
</body>
</html>
